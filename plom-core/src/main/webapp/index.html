<!doctype html>
<html>
  <head>
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1">
    <script type="text/javascript" language="javascript" src="plomcore/plomcore.nocache.js"></script>
    <style>
    	div.main {
    		width: calc(100vw - 2em);
    		height: calc(100vh - 7em);
    		background-color: #eee;
    		position: relative;
    	}
    	
    	.codemain {
    		width: 100%;
    		height: 100%;
    		display: flex;
    		flex-direction: column;
    	}
    	.codesidesplit {
    		display: flex;
    		flex-direction: row;
    		flex-grow: 1;
    		flex-shrink: 1;
    		overflow: hidden;
    	}
    	.code {
       		background-color: #eef;
       		padding-right: 1em;
    		flex-grow: 1;
       		overflow: auto;
       		position: relative;
    	}
    	.sidechoices {
    		background-color: #eee;
    		flex-grow: 1;
    	}
    	.choices {
    		background-color: #fee;
    		flex-grow: 0;
    		flex-shrink: 0;
    		height: 50%;
    	}
    	.simpleentry {
    		background-color: #fed;
    		flex-grow: 0;
    		flex-shrink: 0;
    	}
    	.codemain .code .tokenline {
    		padding-left: 2em;
    		text-indent: -2em;
    	}
    	.codemain div.token {
    		background-color: #ccc;
    		display: inline-block;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    		text-indent: 0;
    	}
    	.codemain span.token {
    		background-color: #ccc;
    		display: inline;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    		text-indent: 0;
    	}
    	.codemain div.blocktoken {
    		background-color: #ddd;
    		display: block;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    	}
    	.codemain .tokenError {
    		text-decoration: underline;
    		text-decoration: underline red;
    	}
    	.codemain .choices {
    		line-height: 2.5em;
    	}
    	.codemain .choices div.tokenchoice {
    		background-color: #ccc;
    		display: inline-block;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    		margin-left: 0.5em;
    		margin-right: 0.5em;
    		line-height: 1.2em;
    	}
    	.codemain .choices div.tokenchoicedisabled {
    		color: #bbb
    		background-color: #ddd;
    		display: inline-block;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    		margin-left: 0.5em;
    		margin-right: 0.5em;
    		line-height: 1.2em;
    	}
    	.sidechoices a div {
    		padding: 0.5em;
    	}
    	.sidechoices a:link, 
    	.sidechoices a:visited,
    	.sidechoices a:hover, 
    	.sidechoices a:active {
    		text-decoration: underline;
    		color: black;
    	} 
    	 
    	.testbuttons {
    		height: 1.5em;
    	}
    	.console {
    		height: 2em;
    	}
    	a.runbutton {
    	}
    	.subject {
    		display: flex;
    		min-height: 1.5em; 
    	}
    	.subject .breadcrumb {
    		flex-grow: 1;
    	}
    	.subject .breadcrumb .breadcrumb-item{
    		padding-right: 1em;
    	}
    	.subject .edit {
    		min-width: 1.5em;
    		background-color: #ddd;
    		text-align: center;
    	}
    	.methodpanel .typeEntry {
    		display: inline-block;
    		border: 1px solid black;
    		min-width: 3em;
    	}
    </style>
  </head>

  <body>
  <div class="testbuttons"><a class="runbutton" href="#">Run</a> <span class="lineIndicator"></span></div>
  <div class="console"></div>
  <div class="subject">
  	<div class="breadcrumb"></div>
  	<a href="#" class="edit"></a>
  </div>
  <div class="main">
  </div>
  </body>
</html>
