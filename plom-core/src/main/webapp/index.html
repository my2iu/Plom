<!doctype html>
<html>
  <head>
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1">
    <script type="text/javascript" language="javascript" src="plomcore/plomcore.nocache.js"></script>
    <style>
    	div.main {
    		width: calc(100vw - 2em);
    		height: calc(100vh - 2em);
    		background-color: #eee;
    		position: relative;
    	}
    	
    	.codemain {
    		width: 100%;
    		height: 100%;
    		display: flex;
    		flex-direction: column;
    	}
    	.codesidesplit {
    		display: flex;
    		flex-direction: row;
    		flex-grow: 1;
    	}
    	.code {
       		background-color: #eef;
    		flex-grow: 1;
       		overflow: auto;
    	}
    	.sidechoices {
    		background-color: #eee;
    		flex-grow: 1;
    	}
    	.choices {
    		background-color: #fee;
    		flex-grow: 1;
    	}
    	.codemain div.token {
    		background-color: #ccc;
    		display: inline-block;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    	}
    	.codemain div.tokenchoice {
    		background-color: #ccc;
    		display: inline-block;
    		padding: 0.2em;
    		border-radius: 0.2em;
    		border: 1px solid #aaa;
    		margin-left: 0.5em;
    		margin-right: 0.5em;
    	}
    	
    </style>
  </head>

  <body>
  <div class="main">
  </div>
  </body>
</html>
